<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <section>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="animated person dancing">
      <div class="first-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="plan-whole">
        <img src="./images/icon-music.svg" alt="music icon">
            <div class="plan">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <div class="change">
              <a href="#">Change</a>
            </div>
      </div>
      <div class="btns">
        <button class="proceed"><a href="#">Proceed to Payment</a></button>
        <button class="cancel"><a href="#">Cancel Order</a></button>
      </div>
    </div>
  </section>

  <!-- Bellow is link to Frontend Mentor -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
